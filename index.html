<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Dark &amp; Light Theme Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/d877d515db.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://kit.fontawesome.com/d877d515db.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="calculator dark">
    <div class="theme-toggler active">
      <i class="fa-solid fa-circle"></i>
      <i class="toggler-icon"></i>
    </div>
    <div class="display-screen">
      <div id="display"></div>
    </div>
    <div class="buttons">
      <table>
        <tr>
          <td><button class="btn-operator" id="clear">C</button></td>
          <td><button class="btn-operator" id="/"><i class="fa-solid fa-divide"></i></button></td>
          <td><button class="btn-operator" id="*"><i class="fa-solid fa-xmark"></i></button></td>
          <td><button class="btn-operator" id="backspace"><i class="fa-solid fa-delete-left"></i></button></td>
        </tr>
        <tr>
          <td><button class="btn-number" id="7">7</button></td>
          <td><button class="btn-number" id="8">8</button></td>
          <td><button class="btn-number" id="9">9</button></td>
          <td><button class="btn-operator" id="-"><i class="fa-solid fa-minus"></i></button></td>
        </tr>
        <tr>
          <td><button class="btn-number" id="4">4</button></td>
          <td><button class="btn-number" id="5">5</button></td>
          <td><button class="btn-number" id="6">6</button></td>
          <td><button class="btn-operator" id="+"><i class="fa-solid fa-plus"></i></button></td>
        </tr>
        <tr>
          <td><button class="btn-number" id="1">1</button></td>
          <td><button class="btn-number" id="2">2</button></td>
          <td><button class="btn-number" id="3">3</button></td>
          <td rowspan="2"><button class="btn-equal" id="equal"><i class="fa-solid fa-equals"></i></button></td>
        </tr>
        <tr>
          <td><button class="btn-operator" id="(">(</button></td>
          <td><button class="btn-number" id="0">0</button></td>
          <td><button class="btn-operator" id=")">)</i></i></button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
